        <div class="login-box">
                <!--<img src="img/logo.png" class="avatar" alt="Avatar Image">-->
               
                <h1>Crear Cuenta</h1>
                <p> Puedes iniciar sesión con cualquiera de las siguientes redes sociales:</p>
                <input type="submit" id ="google" value="Cuenta de Google">
                <input type="submit" value="Cuenta de Facebook">
                
                <form>
                  <!-- USERNAME INPUT -->
                  <label for="username">Usuario o contraseña</label>
                  <input type="text" placeholder="Enter Username">
                  <!-- PASSWORD INPUT -->
                  <label for="password">Contraseña</label>
                  <input type="password" placeholder="Enter Password">
                  <input type="submit" value="OK">
                  <a href="#">Olvidaste tu contraseña? <a>Clic aqui</a></a><br>
                  <a href="#">NO tienes cuenta?</a>
                </form>
              </div>
